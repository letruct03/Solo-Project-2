<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie - Movie Collection Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Movie</h1>
            <nav>
                <a href="index.html" class="btn btn-secondary">‚Üê Back to Collection</a>
            </nav>
        </header>

        <div id="alertContainer"></div>
        <div id="loadingIndicator" class="loading" style="display: none;">Loading movie...</div>

        <form id="editMovieForm" class="movie-form" style="display: none;">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" name="director">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="releaseYear">Release Year</label>
                    <input type="number" id="releaseYear" name="releaseYear" 
                           min="1888" max="2030">
                </div>

                <div class="form-group">
                    <label for="runtime">Runtime (minutes)</label>
                    <input type="number" id="runtime" name="runtime" min="1">
                </div>
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="watchStatus">Watch Status</label>
                    <select id="watchStatus" name="watchStatus">
                        <option value="Want to Watch">Want to Watch</option>
                        <option value="Watching">Watching</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="personalRating">Your Rating (0-10)</label>
                    <input type="number" id="personalRating" name="personalRating" 
                           step="0.1" min="0" max="10">
                </div>
            </div>

            <div class="form-group">
                <label for="reviewNotes">Review / Notes</label>
                <textarea id="reviewNotes" name="reviewNotes" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="submitBtn">Update Movie</button>
                <a href="index.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script>
        let movieId = null;
        
        // Get movie ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        movieId = urlParams.get('id');
        
        if (!movieId) {
            window.location.href = 'index.html';
        }
        
        // Load movie data
        loadMovie();
        
        async function loadMovie() {
            const loader = document.getElementById('loadingIndicator');
            const form = document.getElementById('editMovieForm');
            
            loader.style.display = 'block';
            
            try {
                const result = await API.getMovie(movieId);
                
                if (result.success) {
                    const movie = result.data;
                    
                    // Populate form
                    document.getElementById('title').value = movie.title || '';
                    document.getElementById('director').value = movie.director || '';
                    document.getElementById('releaseYear').value = movie.releaseYear || '';
                    document.getElementById('genre').value = movie.genre || '';
                    document.getElementById('runtime').value = movie.runtime || '';
                    document.getElementById('watchStatus').value = movie.watchStatus || 'Want to Watch';
                    document.getElementById('personalRating').value = movie.personalRating || '';
                    document.getElementById('reviewNotes').value = movie.reviewNotes || '';
                    
                    form.style.display = 'block';
                } else {
                    showAlert('Movie not found', 'error');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            } catch (error) {
                showAlert('Error loading movie: ' + error.message, 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } finally {
                loader.style.display = 'none';
            }
        }
        
        // Handle form submission
        document.getElementById('editMovieForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            
            // Get form data
            const formData = {
                title: document.getElementById('title').value.trim(),
                director: document.getElementById('director').value.trim(),
                releaseYear: document.getElementById('releaseYear').value ? parseInt(document.getElementById('releaseYear').value) : null,
                genre: document.getElementById('genre').value.trim(),
                runtime: document.getElementById('runtime').value ? parseInt(document.getElementById('runtime').value) : null,
                watchStatus: document.getElementById('watchStatus').value,
                personalRating: document.getElementById('personalRating').value ? parseFloat(document.getElementById('personalRating').value) : null,
                reviewNotes: document.getElementById('reviewNotes').value.trim()
            };
            
            try {
                const result = await API.updateMovie(movieId, formData);
                
                if (result.success) {
                    showAlert('Movie updated successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert(result.error || 'Failed to update movie', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Movie';
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Movie';
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                if (type === 'error') {
                    alertContainer.innerHTML = '';
                }
            }, 5000);
        }
    </script>
</body>
</html>
