<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie - Movie Collection Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Movie</h1>
            <nav>
                <a href="/" class="btn btn-secondary">‚Üê Back to Collection</a>
            </nav>
        </header>

        <div id="alertContainer"></div>

        <form id="editMovieForm" class="movie-form">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" name="director">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="releaseYear">Release Year</label>
                    <input type="number" id="releaseYear" name="releaseYear" 
                           min="1888" max="2030">
                </div>

                <div class="form-group">
                    <label for="runtime">Runtime (minutes)</label>
                    <input type="number" id="runtime" name="runtime" min="1">
                </div>
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="watchStatus">Watch Status</label>
                    <select id="watchStatus" name="watchStatus">
                        <option value="Want to Watch">Want to Watch</option>
                        <option value="Watching">Watching</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="personalRating">Your Rating (0-10)</label>
                    <input type="number" id="personalRating" name="personalRating" 
                           step="0.1" min="0" max="10">
                </div>
            </div>

            <div class="form-group">
                <label for="reviewNotes">Review / Notes</label>
                <textarea id="reviewNotes" name="reviewNotes" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Movie</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        // Get movie ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        
        if (!movieId) {
            window.location.href = '/';
        }
        
        // Load movie data
        async function loadMovie() {
            try {
                const movie = await API.getMovie(movieId);
                
                // Populate form with existing data
                document.getElementById('title').value = movie.title || '';
                document.getElementById('director').value = movie.director || '';
                document.getElementById('releaseYear').value = movie.releaseYear || '';
                document.getElementById('genre').value = movie.genre || '';
                document.getElementById('runtime').value = movie.runtime || '';
                document.getElementById('watchStatus').value = movie.watchStatus || 'Want to Watch';
                document.getElementById('personalRating').value = movie.personalRating || '';
                document.getElementById('reviewNotes').value = movie.reviewNotes || '';
                
            } catch (error) {
                alert('Movie not found');
                window.location.href = '/';
            }
        }
        
        loadMovie();
        
        // Handle form submission
        document.getElementById('editMovieForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                title: document.getElementById('title').value.trim(),
                director: document.getElementById('director').value.trim(),
                releaseYear: document.getElementById('releaseYear').value || null,
                genre: document.getElementById('genre').value.trim(),
                runtime: document.getElementById('runtime').value || null,
                watchStatus: document.getElementById('watchStatus').value,
                personalRating: document.getElementById('personalRating').value || null,
                reviewNotes: document.getElementById('reviewNotes').value.trim()
            };
            
            // Client-side validation
            if (!formData.title) {
                showAlert('Title is required', 'error');
                return;
            }
            
            try {
                // Submit to backend
                await API.updateMovie(movieId, formData);
                
                // Show success and redirect
                showAlert('Movie updated successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                
            } catch (error) {
                showAlert(error.message, 'error');
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
